<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layot1}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
 <div class="p-3" layout:fragment="content1">
   <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
       <div class="form-group">
           <label for="name">Name:</label>
           <input type="text" name="name" th:value="${product.name}" class="form-control" />
           <span class="text-danger" th:errors="${product.name}"></span>
       </div>
       <div class="form-group">
           <label for="price">Price:</label>
           <input type="number" id="price" th:field="*{price}" class="form-control" />
       </div>
       <div class="form-group">
           <label for="quantity">Quantity:</label>
           <input type="number" id="quantity" th:field="*{quantity}" class="form-control" />
       </div>
       <button type="submit" class="btn btn-primary">Save</button>
   </form>
 </div>
</body>
</html>
